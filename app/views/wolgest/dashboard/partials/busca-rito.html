
<div class="col-md-12 col-sm-12 col-xs-12">
	<div class="x_panel">
		<div class="x_title">
			<h2>Buscar Rito</h2>
			<div class="clearfix"></div>
		</div>
		<div class="x_content">
			<br>
			<form name="form" ng-submit="filtraProcessoRito(form.$valid)" novalidate class="form-horizontal form-label-left ng-pristine ng-valid">
				
				<div class="form-group" ng-class="{ 'has-error' : form.nome.$invalid && !form.nome.$pristine || !form.nome.$valid && submitted}">
					<label class="control-label col-md-3 col-sm-3 col-xs-12" >Nome <span class="required">*</span>
					</label>
					<div class="col-md-6 col-sm-6 col-xs-12">
						<input type="text" name="nome" ng-model="processo_rito.rito_nome" required class="form-control col-md-7 col-xs-12">
						<p ng-show="form.nome.$invalid && !form.nome.$pristine || !form.nome.$valid && submitted" class="help-block">O nome é obrigatório.</p>
					</div>
				</div>				
				<div class="ln_solid"></div>
				<div class="form-group">
					<div  class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">						
						<button type="button" ng-click="getProcessoRito()" class="btn btn-success pull-right">Mostrar todos</button>
						<button type="submit" class="btn btn-primary pull-right">Buscar</button>
					</div>
				</div>
			</form>
		</div>

		<div class="col-md-12 col-sm-12 col-xs-12" ng-show="tabelaRitos.length">
 			<table class="table table-bordered table-striped">
 				<thead>
 					<tr>
 						<th>Nome</th>
 						<th>Excluir</th>
 					</tr>
 				</thead>
 				<tbody ng-show="tabelaRitos.length == 1">
 					<tr ng-repeat="rito in tabelaRitos">
 						<td><a ui-sref="rito({rito: rito.rito_id, param : '0'})">{{rito.rito_nome}}</a></td>
 						<td><a ui-sref="rito({rito: rito.rito_id, param : '0'})"></a></td>
 					</tr>
 				</tbody>
 				<tbody ng-show="tabelaRitos.length > 1">
 					<tr ng-repeat="rito in tabelaRitos.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))"">
 						<td><a ui-sref="rito({rito: rito.rito_id, param : '0'})">{{rito.rito_nome}}</a></td>
 						<td><a ui-sref="rito({rito: rito.rito_id, param : '0'})"></a></td>
 					</tr>
 				</tbody>
 			</table>
 			<div class="text-center" ng-show="tabelaRitos.length > itemsPerPage">
				<pagination total-items="totalItems" ng-model="currentPage" previous-text="Anterior" next-text="Próximo" ng-change="pageChanged()" class="pagination-sm" items-per-page="itemsPerPage"></pagination>
			</div>
 		</div>
	</div>
</div>
