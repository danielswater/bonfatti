 <toaster-container toaster-options="{'time-out': 500, 'close-button':true, 'position-class': 'toast-top-center'}"></toaster-container>
 <div class="col-md-12 col-sm-12 col-xs-12">
 	<div class="x_panel">
 		<div class="x_title">
 			<h2>Buscar Cliente</h2>

 			<div class="clearfix"></div>
 		</div>
 		<div class="x_content">
 			<br>

 			<div class="col-md-12 col-sm-12 col-xs-12">

 				<form class="form-horizontal form-label-left" ng-submit="filtraForm(form.$valid)" ui-event="{reset: 'reset(formulario)'}" novalidate class="form-horizontal form-label-left ng-pristine ng-valid">
 					<div class="row">
 						<div class="form-group">
 							<label>Selecione uma forma de pesquisa</label>
 							<select class="form-control" ng-model="pesquisa" ng-change="limpaCliente()">
 								<option value="" selected="">--- Selecione ---</option>
 								<option value="1">Pesquisar por identificação</option>
 								<option value="2">Pesquisar por CPF/CNPJ</option>
 								<option value="3">Pesquisar por tipo</option>
 								<option value="4">Pesquisar por email</option>
 							</select>
 						</div>
 					</div>
 					<div class="row" ng-show="pesquisa == 1">
 						<div class="form-group" ng-class="{ 'has-error' : form.identificacao.$invalid && !form.identificacao.$pristine || !form.identificacao.$valid && submitted}">
 							<label>Identificação</label>
 							<select class="form-control" name="identificacao" required id="identificacao" ng-options="item as item.identificacao_nome for item in itensIdentificacaoCliente track by item.identificacao_id" ng-model="processos_clientes.identificacao_id">
 								<option value="">--- Selecione ---</option>
 							</select>
 							<p ng-show="form.identificacao.$invalid && !form.identificacao.$pristine || !form.identificacao.$valid && submitted" class="help-block">A identificação é obrigatória.</p>
 						</div>

 					</div>
 					<div class="row" ng-show="pesquisa == 2">
 						<div class="form-group" ng-class="{ 'has-error' : form.cgc.$invalid && !form.cgc.$pristine || !form.cgc.$valid && submitted}">
 							<label>CPF (Somente números)</label>
 							<input required ng-model="processos_clientes.cliente_cgc" name="cgc" class="form-control col-md-7 col-xs-12">
 							<p ng-show="form.cgc.$invalid && !form.cgc.$pristine || !form.cgc.$valid && submitted" class="help-block">O CPF/CNPJ é obrigatório.</p>
 						</div>
 					</div>
 					<div class="row" ng-show="pesquisa == 3">
 						<div class="form-group">
 							<label>Chamada</label>
 							<input type="text" class="form-control" name="titulo" ng-model="noticias.chamada" />
 						</div>
 					</div> 				
 					<div class="row">
 						<div class="form-group">
 							<label></label>
 							<button class="btn btn-success pull-right" ng-click="getCliente()" type="button">Mostrar todos</button>
 							<button class="btn btn-primary pull-right" type="submit">Buscar</button> 							
 						</div>
 					</div>
 				</div>
 			</form>
 		</div>

 		<div class="col-md-12" ng-show="tabelaNoticia.length">
 			<table class="table table-bordered table-striped">
 				<thead>
 					<tr>
 						<th>Data</th>
 						<th>Título</th>
 						<th>Chamada</th>
 						<th>Publicado</th>
 					</tr>
 				</thead>
 				<tbody ng-show="tabelaNoticia.length == 1">
 					<tr ng-repeat="noticia in tabelaNoticia">
 						<td nowrap="nowrap"><a ui-sref="noticia({noticia: noticia.not_id, param: '0'})">{{noticia.not_data}}</a></td>
 						<td><a ui-sref="noticia({noticia: noticia.not_id, param : '0'})">{{noticia.not_titulo}}</a></td>
 						<td><a ui-sref="noticia({noticia: noticia.not_id, param : '0'})">{{noticia.not_chamada}}</a></td>
 						<td><a ui-sref="noticia({noticia: noticia.not_id, param : '0'})">{{noticia.not_publicar}}</a></td>
 					</tr>
 				</tbody>
 				<tbody ng-show="tabelaNoticia.length > 1">
 					<tr ng-repeat="noticia in tabelaNoticia.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
 						<td nowrap="nowrap"><a ui-sref="noticia({noticia: noticia.not_id, param: '0'})">{{noticia.not_data}}</a></td>
 						<td><a ui-sref="noticia({noticia: noticia.not_id, param : '0'})">{{noticia.not_titulo}}</a></td>
 						<td><a ui-sref="noticia({noticia: noticia.not_id, param : '0'})">{{noticia.not_chamada}}</a></td>
 						<td><a ui-sref="noticia({noticia: noticia.not_id, param : '0'})">{{noticia.not_publicar}}</a></td>
 					</tr>
 				</tbody>
 			</table>
 			<div class="text-center"  ng-show="tabelaNoticia.length > 1">
 				<pagination total-items="totalItems" ng-model="currentPage" previous-text="Anterior" next-text="Próximo" ng-change="pageChanged()" class="pagination-sm" items-per-page="itemsPerPage"></pagination>
 			</div>
 		</div>
 	</div>
 </div>
</div>
