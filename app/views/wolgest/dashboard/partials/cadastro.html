<toaster-container toaster-options="{'time-out': 500, 'close-button':true, 'position-class': 'toast-top-center'}"></toaster-container>
<div class="col-md-12 col-sm-12 col-xs-12">
	<div class="x_panel">
		<div class="x_title">
			<h2>Cadastro</h2>
			<div class="clearfix"></div>
		</div>
		<div class="x_content">
			<br>
			<form name="form" ng-submit="submitForm(form.$valid)" ui-event="{reset: 'reset(formulario)'}" novalidate class="form-horizontal form-label-left ng-pristine ng-valid">
				
				<div class="form-group" ng-class="{ 'has-error' : form.nome.$invalid && !form.nome.$pristine || !form.nome.$valid && submitted}">
					<label class="control-label col-md-3 col-sm-3 col-xs-12" >Vínculo <span class="required">*</span>
					</label>
					<div class="col-md-6 col-sm-6 col-xs-12">
						<select ng-model="processos_cadastro.processo_vinculo" name="vinculo" required class="form-control" >
						<option value="">--- Selecione ---</option>
   								<option data-ng-repeat="t in vinculos" value="{{t.value}}" ng-selected="processos_cadastro.processo_vinculo == t.value">{{t.label}}</option>
                        </select>
						<p ng-show="form.vinculo.$invalid && !form.vinculo.$pristine || !form.vinculo.$valid && submitted" class="help-block">O vínculo é obrigatório.</p>
					</div>
				</div>				
				<div class="ln_solid"></div>
				<div class="form-group">
					<div  class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
						<button ng-show="botao_atualizar" type="reset" ng-click="limpaCadastro()" class="btn pull-right">Novo Cadastro</button>
						<button ng-show="botao" type="submit" class="btn btn-primary pull-right">Enviar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
