<style>
	.my-drop-zone { border: dotted 3px lightgray; }
	.nv-file-over { border: dotted 3px red; } /* Default class applied to drop zones on over */
	.another-file-over-class { border: dotted 3px green; }
	html, body { height: 100%; }
	canvas {
		background-color: #f3f3f3;
		-webkit-box-shadow: 3px 3px 3px 0 #e3e3e3;
		-moz-box-shadow: 3px 3px 3px 0 #e3e3e3;
		box-shadow: 3px 3px 3px 0 #e3e3e3;
		border: 1px solid #c3c3c3;
		height: 100px;
		margin: 6px 0 0 6px;
	}
</style>
<div class="col-md-12">
	<div class="panel panel-default">
		<div class="panel-heading"><i class="icon-list-alt"></i> Artigos</div>
		<div class="panel-body">
			<div class="col-md-12">
				<a ui-sref="dash" class="btn btn-success pull-right"><i class="icon-pencil"> VOLTAR</i></a>
			</div>
			<div class="col-md-12" style="padding-left:0px;">
				<div style="padding-left: 0px;" flow-init="{singleFile: true}" flow-files-submitted="notedited" flow-file-success="uploader.controllerFn($flow, $file, $message)" flow-name="uploader.flow" >
					<form role="form">
						<div class="form-group">
							<div class="col-md-12" style="padding-left:0px;"><label for="name">Imagem de destaque</label>
							</div>

							<div class="col-md-12" style="padding-left:0px; margin-bottom: 10px;">
								<span class="btn btn-default" flow-btn><i class="icon icon-file"></i> Enviar Arquivo</span>								
							</div>
							<div class="col-md-3" style="padding-left:0px;" ng-if="notedited && $flow.files[0]">
								<img flow-img="$flow.files[0]" class="img-responsive thumbnail"/>
							</div>
							<div class="col-md-3" style="padding-left:0px;" ng-if="!notedited && !$flow.files[0] && artigo.imagem">
								<img src="/blog/app/assets/imagem/{{artigo.imagem}}" class="thumbnail img-responsive"/>
							</div>
							<div class="col-md-3" style="padding-left:0px;" ng-if="!notedited && $flow.files[0]" >
								<img  flow-img="$flow.files[0]" class="img-responsive thumbnail"/></div>
								
							</div>
							<div class="col-md-12" style="padding-left:0px;">
								<button ng-if="$flow.files[0] || !notedited && arquivo.imagem" ng-click="removerImagem()" class="btn btn-danger" ><i class="icon icon-file"></i> Remover</button>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="name">Título</label>
						<input type="text" required="" ng-model="artigo.titulo" class="form-control span8" id="titulo" >
					</div>
					<div class="form-group">
						<label for="address">Conteúdo</label>
						<div ckeditor="options" ng-model="artigo.conteudo"></div>
					</div>
					<div class="form-group">
						<label></label>
						<button type="button" ng-click="salvaArtigo()" class="btn btn-large btn-primary pull-right">Salvar</button>
					</div>
				</form>

			</div>
		</div>
	</div>
</div>
